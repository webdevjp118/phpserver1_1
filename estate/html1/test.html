<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        .fourgrid {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .fourcell {
            width: 50%;
            height: 50vh;
        }
        .fourcell iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="fourgrid">
        <div class="fourcell">
            <iframe src="https://playwsop.com/play"></iframe>
        </div>
    </div>
</body>
</html>
